<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="" srcset="">
    </div>
    <div class="col-4">
        <h3>{{ artista.name }}</h3>
        <a [href]="artista.external_urls.spotify" target="_blank">
            Ir a la pagina del artista
        </a>
    </div>
    <div class="col-4 text-right">
        <button type="button" class="btn btn-outline-danger" routerLink="/search">
            Reggresar
        </button>
    </div>
</div>

<div class="container">
    <div class="row m-5">
        <div class="col-12">
            <table class="table table-hover table-dark table-borderless rounded animated fadeIn">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Cancion</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of topTracks">
                        <td><img [src]="item.album.images | noimage" alt="" srcset="" class="img-thumb"> </td>
                        <td>{{ item.album.name}}</td>
                        <td>{{ item.name}}</td>
                        <td>
                            <!-- <audio [src]="item.preview_url" controls></audio> -->
                            <iframe [src]="item.uri | domseguro:'https://open.spotify.com/embed/'" width="300"
                                height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
