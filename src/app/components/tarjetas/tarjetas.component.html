<div class="card-columns m-5 animated fadeIn ">
    <div (click)="verArtista(item)" *ngFor="let item of items" class="card puntero">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <a *ngFor="let artista of item.artists; let i=index" class="badge badge-pill badge-success">
                    {{artista.name}}
                </a>
            </p>
        </div>
    </div>
</div>
